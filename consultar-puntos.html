<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultar Productos | Camila Shop</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="productos-container">
    <h1>Consultar productos</h1>
    <form id="productos-form">
      <label for="codigo-input">Ingresá el código del producto:</label>
      <input type="text" id="codigo-input" maxlength="30" required autocomplete="off" placeholder="Ej: 123456789">
      <button type="submit">Consultar</button>
    </form>
    <div id="resultado-productos"></div>
  </div>

  <script>
    // Usamos la API de opensheet para tu hoja "PUNTOS"
    const SHEET_URL = 'https://opensheet.elk.sh/2PACX-1vRNGCPSH5C80N8aS9rAbIqlTsrKHF5lGxy5yvGa9ek0WVL7Rjit6EQiZEk2736TV1gbPJKaSvlrxu-z/PUNTOS';

    document.getElementById("productos-form").addEventListener("submit", async function(event) {
      event.preventDefault();
      const codigoInput = document.getElementById("codigo-input").value.trim();
      const resultado = document.getElementById("resultado-productos");
      resultado.innerHTML = "Buscando...";

      try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();
        // Ajustá los nombres de las columnas según tu sheet de productos
        const producto = data.find(p =>
          p.CODIGO === codigoInput ||
          p['CÓDIGO'] === codigoInput ||
          p.Codigo === codigoInput
        );

        if (producto) {
          resultado.innerHTML = `
            <p><strong>${producto.DESCRIPCION || producto.Producto || 'Producto'}</strong></p>
            <p>Stock: <strong>${producto.STOCK || producto.Stock || '-'}</strong></p>
            <p>Precio: <strong>${producto.PRECIO || producto.Precio || '-'}</strong></p>
            <p>Rubro: <strong>${producto.RUBRO || producto.Rubro || '-'}</strong></p>
          `;
        } else {
          resultado.innerHTML = `<p>No encontramos ese producto. Verificá el código.</p>`;
        }
      } catch (error) {
        resultado.innerHTML = "Ocurrió un error al consultar el producto. Intentá de nuevo más tarde.";
      }
    });
  </script>
</body>
</html>
